<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using console log</title>
</head>

<body>
    <script>
        let marks = 56;
        // placeholer between strings with format specifiers
        console.log("You've got %d marks in computer science.", marks);

        // ES6 (ECMAScript V6)
        console.log(`You've got ${marks} marks in computer science.`);


    </script>
</body>

</html>
