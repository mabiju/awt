<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing HTML element by classname</title>
</head>
<body>
    <h2 class="hi"></h2>

    <script>
        /* var temp = document.getElementsByClassName("hi")[0];

        var temp = document.getElementsByClassName("hi");
        temp[0].innerHTML = "Hello Sanothimi";

        var temp = document.getElementsByClassName("hi");
        temp[0].style.backgroundColor = "green";
    </script>
</body>
</html>
