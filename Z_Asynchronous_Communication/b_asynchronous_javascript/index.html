<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JavaScript</title>
</head>

<body>
    <script>
        document.write("Hello");
        document.write("<br>");

        setTimeout(() => {
            document.write("This is the test text to be executed.");
        }, 2000);

        document.write("<br>");
        document.write("End");
        document.write("<br>");

    </script>
</body>

</html>
