<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous JavaScript</title>
</head>

<body>
    <Script>
        document.write("Hello"); // First
        document.write("<br>");

        document.write("Sanothimi");// Second
        document.write("<br>");

        document.write("How are you?"); // Third

    </Script>
</body>

</html>
