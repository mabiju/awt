<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest POST Example</title>
</head>
<body>
    <h1>Send JSON Data Using XMLHttpRequest</h1>
    <button id="sendRequest">Send Request</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Configure it: POST-request for the URL /api/login (replace with your actual endpoint)
            xhr.open('POST', 'https://reqres.in/api/login', true);

            // Set the request header to indicate the type of content being sent
            xhr.setRequestHeader('Content-Type', 'application/json');

            // Define what happens on successful data submission
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Parse and display the response from the server
                    const response = JSON.parse(xhr.responseText);
                    document.getElementById('response').innerText = JSON.stringify(response, null, 2);
                } else {
                    console.error('Request failed. Status:', xhr.status);
                }
            };

            // Create a JSON object to send
            const data = {
                email: 'eve.holt@reqres.in',
                password: 'cityslicka'
            };

            // Send the request with the JSON payload
            xhr.send(JSON.stringify(data));
        });
    </script>
</body>
</html>
